<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Query Editor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body class="p-3">
<div class="container-fluid">

    <!-- Menu Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DB Studio</a>
            <div class="collapse navbar-collapse">
                <div class="ms-auto d-flex gap-2">
                    <!-- Connect -->
                    <form th:action="@{/db/connect}" method="post" th:object="${profile}" class="d-inline">
                        <input type="hidden" th:field="*{driverClassName}">
                        <input type="hidden" th:field="*{jdbcUrl}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{mongoUri}">
                        <button type="submit" class="btn btn-primary btn-sm">Connect</button>
                    </form>

                    <!-- Backup -->
                    <form th:action="@{/db/backup}" method="post" th:object="${profile}" class="d-inline">
                        <input type="hidden" th:field="*{driverClassName}">
                        <input type="hidden" th:field="*{jdbcUrl}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{mongoUri}">
                        <button type="submit" class="btn btn-success btn-sm">Backup</button>
                    </form>

                    <!-- Restore -->
                    <form th:action="@{/db/restore}" method="post" th:object="${profile}" class="d-inline">
                        <input type="hidden" th:field="*{driverClassName}">
                        <input type="hidden" th:field="*{jdbcUrl}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{mongoUri}">
                        <button type="submit" class="btn btn-warning btn-sm">Restore</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end">
            <h5>Tables / Collections</h5>
            <ul class="list-unstyled">
                <li th:each="t : ${tables}">
                    <form th:action="@{/db/columns}" method="post" th:object="${profile}">
                        <input type="hidden" th:field="*{driverClassName}">
                        <input type="hidden" th:field="*{jdbcUrl}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" th:field="*{mongoUri}">
                        <input type="hidden" name="table" th:value="${t}">
                        <button type="submit" class="btn btn-link p-0" th:text="${t}"></button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4 th:text="${profile.jdbcUrl != null ? profile.jdbcUrl : profile.mongoUri}"></h4>

            <!-- Columns -->
            <div th:if="${columns != null}">
                <h6 th:text="'Columns of ' + ${table}"></h6>
                <ul><li th:each="c : ${columns}" th:text="${c}"></li></ul>
            </div>

            <!-- Query Box -->
            <form th:action="@{/db/query}" method="post" th:object="${profile}">
                <input type="hidden" th:field="*{driverClassName}">
                <input type="hidden" th:field="*{jdbcUrl}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{mongoUri}">
                <textarea class="form-control mb-2" name="sql" rows="5"
                          placeholder="Enter SQL or Mongo collection" th:text="${sql}"></textarea>
                <button class="btn btn-primary">Run</button>
            </form>

            <p th:text="${error}" class="text-danger"></p>
            <p th:text="${message}" class="text-success"></p>

            <!-- Results -->
            <div th:if="${results != null}">
                <h6>Results</h6>
                <table class="table table-bordered table-sm">
                    <tr th:each="row : ${results}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
