<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DB Studio - Query Editor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <style>
        .sidebar { max-width: 300px; }
        .sidebar ul { list-style: none; padding-left: 0; }
        .sidebar ul li { padding: 5px 0; }
        .sidebar ul li button { border: none; background: none; padding: 0; text-align: left; }
        .columns { margin-top: 20px; }
        textarea { font-family: monospace; }
    </style>
</head>
<body class="p-3">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border-end sidebar">
            <h5>Tables</h5>
            <ul>
                <li th:each="t : ${tables}">
                    <form th:action="@{/db/columns}" method="post" th:object="${profile}">
                        <input type="hidden" th:field="*{driverClassName}">
                        <input type="hidden" th:field="*{jdbcUrl}">
                        <input type="hidden" th:field="*{username}">
                        <input type="hidden" th:field="*{password}">
                        <input type="hidden" name="table" th:value="${t}">
                        <button type="submit" class="btn btn-link p-0" th:text="${t}"></button>
                    </form>
                </li>
            </ul>

            <div class="columns" th:if="${tableColumns != null}">
                <h6 th:text="'Columns of ' + ${table}"></h6>
                <ul>
                    <li th:each="c : ${tableColumns}" th:text="${c}"></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4 th:text="${profile.jdbcUrl != null ? profile.jdbcUrl : profile.mongoUri}"></h4>

            <!-- Query Form -->
            <form th:action="@{/db/query}" method="post" th:object="${profile}">
                <input type="hidden" th:field="*{driverClassName}">
                <input type="hidden" th:field="*{jdbcUrl}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{mongoUri}">
                <input type="hidden" name="table" th:value="${table}">
                <textarea class="form-control mb-2" name="sql" rows="5"
                          placeholder="Enter SQL or Mongo command" th:text="${sql}"></textarea>
                <button class="btn btn-primary mb-2">Run Query</button>
            </form>

            <!-- Messages -->
            <p th:text="${error}" class="text-danger"></p>
            <p th:text="${message}" class="text-success"></p>

            <!-- Query Results -->
            <!-- Query Results -->
            <div th:if="${results != null and !results.isEmpty()}">
                <h6>Results</h6>
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th th:each="col : ${resultColumns}" th:text="${col}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${results}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- Generate Excel Button -->
                <form th:action="@{/db/generate-excel}" method="post" th:object="${profile}">
                    <input type="hidden" th:field="*{driverClassName}">
                    <input type="hidden" th:field="*{jdbcUrl}">
                    <input type="hidden" th:field="*{username}">
                    <input type="hidden" th:field="*{password}">
                    <input type="hidden" th:field="*{mongoUri}">
                    <input type="hidden" name="sql" th:value="${sql}">
                    <button type="submit" class="btn btn-success mt-2">Generate Excel</button>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
