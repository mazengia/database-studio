<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maze DB Studio | Connect</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
            overflow-y: auto;
        }
        .sidebar h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: #343a40;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 8px;
        }
        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin-bottom: .6rem;
        }
        .sidebar button {
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            color: #495057;
            transition: all .2s ease-in-out;
        }
        .sidebar button:hover {
            color: #0d6efd;
            transform: translateX(4px);
        }
        .columns {
            margin-top: 20px;
            background: #f1f3f5;
            border-radius: 8px;
            padding: 15px;
        }
        .columns h5 {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 10px;
        }
        .columns ul {
            list-style: none;
            padding-left: 0;
        }
        .columns li {
            padding: 6px 10px;
            border-radius: 6px;
            transition: background .2s;
        }
        .columns li:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="p-3 rounded-4 bg-white border border-light shadow-sm d-flex flex-column align-items-start">
        <h5 class="mb-2 fw-semibold text-dark d-flex align-items-center">
            <i class="fa-solid fa-info-circle me-2 text-info fs-5"></i>
            Welcome to Maze DB Studio
        </h5>
        <p class="mb-0 text-muted" style="font-size: 14px; line-height: 1.5;">
            Select a database or table to view its columns.
            Manage connections, explore tables, and inspect column details easily.
        </p>
        <div class="mt-2">
            <small class="text-secondary">Tip: Click on a table or database to get started.</small>
        </div>
    </div>

<div class="col-md-3 sidebar">
    <!-- Servers -->
    <h4><i class="fa-solid fa-server me-2 text-secondary"></i> Servers</h4>
    <ul>
        <li>
            <button class="btn btn-link p-0 d-flex align-items-center">
                <i class="fa-solid fa-network-wired me-2 text-secondary"></i>
                <span th:text="${profile.serverName != null ? profile.serverName : 'Localhost'}"></span>
            </button>
        </li>
    </ul>

    <!-- Databases or Tables -->
    <h4 th:text="${profile.jdbcUrl.toLowerCase().contains('databasename=') ? 'Tables' : 'Databases'}"></h4>
    <ul>
        <li th:each="t : ${tables}">
            <form th:action="@{/db/columns}" method="post" style="display:inline;">
                <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}" />
                <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}" />
                <input type="hidden" name="username" th:value="${profile.username}" />
                <input type="hidden" name="password" th:value="${profile.password}" />

                <div th:if="${profile.jdbcUrl.toLowerCase().contains('databasename=')}">
                    <input type="hidden" name="table" th:value="${t}" />
                    <button class="btn btn-link p-0 d-flex align-items-center" type="submit">
                        <i class="fa-solid fa-table me-2 text-secondary"></i>
                        <span th:text="${t}"></span>
                    </button>
                </div>

                <div th:if="${!profile.jdbcUrl.toLowerCase().contains('databasename=')}">
                    <input type="hidden" name="database" th:value="${t}" />
                    <button class="btn btn-link p-0 d-flex align-items-center" type="submit">
                        <i class="fa-solid fa-database me-2 text-secondary"></i>
                        <span th:text="${t}"></span>
                    </button>
                </div>
            </form>
        </li>
    </ul>

    <!-- Columns if table is selected -->
    <div class="columns" th:if="${table != null}">
        <h5><i class="fa-solid fa-columns me-2 text-primary"></i>
            <span th:text="'Columns of ' + ${table}"></span>
        </h5>
        <ul>
            <li th:each="c : ${tableColumns}">
                <i class="fa-regular fa-circle-dot me-2 text-muted"></i>
                <span th:text="${c}"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
