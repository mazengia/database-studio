<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maze DB Studio | Connect</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- Global Styles --- */
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #343a40;
        }

        .card-custom {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.2s ease;
        }
        .card-custom:hover {
            transform: translateY(-3px);
        }

        /* --- Header Menu --- */
        .header-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px 25px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }
        .header-menu .servers, .header-menu .database {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .header-menu i { font-size: 1.1rem; }

        /* --- Sidebar --- */
        .sidebar {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 25px;
            max-height: 90vh;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        .sidebar h4 {
            font-weight: 700;
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        .sidebar ul { list-style: none; padding-left: 0; }
        .sidebar ul li { margin-bottom: 12px; }
        .sidebar ul li button {
            border: none;
            background: #f8f9fa;
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            color: #495057;
            transition: all 0.3s ease;
        }
        .sidebar ul li button:hover,
        .sidebar ul li button.active {
            background-color: #0d6efd;
            color: #fff;
            transform: translateX(3px);
        }

        .columns {
            margin-top: 10px;
            padding: 12px;
            background: #f1f3f5;
            border-radius: 12px;
        }
        .columns li {
            padding: 6px 10px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .columns li:hover { background: #e9ecef; }
        .col-name { color: #0d6efd; font-weight: 600; margin-right: 6px; }
        .col-type { color: #28a745; font-style: italic; }

        .active-database {
            padding: 12px 18px;
            border-radius: 14px;
            font-weight: 600;
            background-color: #e3f2fd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* --- Query Editor --- */
        .query-editor textarea {
            font-family: monospace;
            font-size: 0.95rem;
            resize: vertical;
            border-radius: 12px;
            border: 1px solid #ced4da;
        }
        .query-editor button {
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 12px;
        }

        .btn-primary { background-color: #0d6efd; border-color: #0d6efd; }
        .btn-primary:hover { background-color: #0b5ed7; border-color: #0a58ca; }
        .btn-success, .btn-warning {
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 12px;
        }

        .results-card table {
            border-radius: 12px;
            overflow: hidden;
        }
        .results-card th, .results-card td { padding: 10px 12px; }

        /* --- Responsive --- */
        @media (max-width: 991px) {
            .sidebar { max-height: none; margin-bottom: 25px; }
            .header-menu { flex-direction: column; align-items: flex-start; gap: 12px; }
        }
    </style>
</head>
<body class="p-4">

<!-- Top Header Menu -->
<div class="header-menu">
    <div class="servers">
        <i class="fa-solid fa-server text-secondary"></i>
        <span th:text="${profile.serverName != null ? profile.serverName : 'No Database Selected'}"></span>
    </div>
    <div class="database">
        <i class="fa-solid fa-database text-primary"></i>
        <span th:text="${profile.databaseName != null ? profile.databaseName : 'No Database Selected'}">Database_Name</span>
    </div>
    <div th:if="${profile.databaseName != null}" class="d-flex gap-2 mt-3">
        <form th:action="@{/db/backup}" method="post">
            <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}"/>
            <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}"/>
            <input type="hidden" name="username" th:value="${profile.username}"/>
            <input type="hidden" name="password" th:value="${profile.password}"/>
            <button class="btn btn-success btn-sm"><i class="fa-solid fa-cloud-arrow-up me-1"></i> Backup</button>
        </form>

        <form th:action="@{/db/restore}" method="post" enctype="multipart/form-data" class="d-flex">
            <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}"/>
            <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}"/>
            <input type="hidden" name="username" th:value="${profile.username}"/>
            <input type="hidden" name="password" th:value="${profile.password}"/>
            <input type="file" name="file" required class="form-control form-control-sm me-1">
            <button class="btn btn-warning btn-sm"><i class="fa-solid fa-cloud-arrow-down me-1"></i> Restore</button>
        </form>
    </div>
</div>

<!-- Welcome Card -->
<div class="card-custom mb-4">
    <h5 class="fw-bold text-dark d-flex align-items-center mb-2">
        <i class="fa-solid fa-info-circle text-info me-2"></i> Welcome to Maze DB Studio
    </h5>
    <p class="text-muted mb-1" style="font-size: 14px; line-height: 1.5;">
        Select a database or table to view its columns. Manage connections, explore tables, and inspect column details easily.
    </p>
    <small class="text-secondary">Tip: Click on a table or database to get started.</small>
</div>

<div class="row g-4">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-12">
        <div class="sidebar">
            <!-- Dynamic Databases and Tables -->
            <h4 th:if="${!profile.jdbcUrl.toLowerCase().contains('databasename=')}">
                <i class="fa-solid fa-database me-2 text-secondary"></i> Databases
            </h4>
            <ul>
                <li th:each="t : ${databases}">
                    <form th:action="@{/db/columns}" method="post" style="display:inline;">
                        <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}" />
                        <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}" />
                        <input type="hidden" name="username" th:value="${profile.username}" />
                        <input type="hidden" name="password" th:value="${profile.password}" />
                        <input type="hidden" name="serverName" th:value="${profile.serverName}" />

                        <div th:if="${profile.databaseName !=null }">
                            <input type="hidden" name="table" th:value="${t}" />
                            <button class="btn btn-link p-0 d-flex align-items-center" type="submit">
                                <i class="fa-solid fa-table me-2 text-secondary"></i>
                                <span th:text="${t}"></span>
                            </button>
                        </div>

                        <div th:if="${profile.databaseName == null }">
                            <input type="hidden" name="database" th:value="${t}" />
                            <button class="btn btn-link p-0 d-flex align-items-center" type="submit">
                                <i class="fa-solid fa-database me-2 text-secondary"></i>
                                <span th:text="${t}"></span>
                            </button>
                        </div>
                    </form>
                </li>
            </ul>

            <!-- Active Database -->
            <div class="active-database">
                <span>
                    <i class="fa-solid fa-database text-primary me-2"></i>
                    <strong th:text="${profile.databaseName}">Database_Name</strong>
                </span>
                <span class="badge bg-info text-dark" th:text="${tables != null} ? ${tables.size()} + ' Tables' : ''"></span>
            </div>

            <!-- Tables -->
            <h4 th:if="${tables != null}"><i class="fa-solid fa-table-list me-2"></i> Tables</h4>
            <ul>
                <li th:each="t : ${tables}">
                    <form th:action="@{/db/columns}" method="post">
                        <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}"/>
                        <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}"/>
                        <input type="hidden" name="username" th:value="${profile.username}"/>
                        <input type="hidden" name="password" th:value="${profile.password}"/>
                        <input type="hidden" name="database" th:value="${profile.databaseName}"/>
                        <input type="hidden" name="serverName" th:value="${profile.serverName}" />
                        <input type="hidden" name="table" th:value="${t}"/>
                        <button type="submit"
                                th:classappend="${table == t} ? 'active fw-bold' : ''"
                                class="btn w-100 text-start">
                            <i class="fa-solid fa-table me-2"></i>
                            <span th:text="${t}"></span>
                        </button>
                    </form>

                    <div class="columns mt-1 ps-3" th:if="${table == t}">
                        <ul>
                            <li th:each="c : ${tableColumns}">
                                <i class="fa-solid fa-circle-dot text-secondary me-2"></i>
                                <span class="col-name" th:text="${#strings.substringBefore(c, ' ')}"></span>
                                <span class="col-type" th:text="${#strings.substring(c, #strings.indexOf(c, ' ') + 1)}"></span>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Right Content -->
    <div class="col-lg-9 col-md-12">
        <div class="card-custom query-editor">
            <h4 class="mb-3"><i class="fa-solid fa-code me-2"></i> Query Editor</h4>
            <form th:action="@{/db/columns}" method="post" th:object="${profile}">
                <input type="hidden" th:field="*{driverClassName}">
                <input type="hidden" th:field="*{jdbcUrl}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" name="database" th:value="${profile.databaseName}"/>
                <input type="hidden" name="serverName" th:value="${profile.serverName}" />
                <input type="hidden" name="table" th:value="${table}">
                <textarea class="form-control mb-3" name="sql" rows="6" th:text="${sql}" placeholder="Write your SQL query here..."></textarea>
                <button class="btn btn-primary"><i class="fa-solid fa-play me-1"></i> Run Query</button>
            </form>
            <p th:text="${error}" class="text-danger mt-2"></p>
            <p th:text="${message}" class="text-success mt-2"></p>
        </div>

        <div class="card-custom results-card" th:if="${results != null}">
            <h4><i class="fa-solid fa-table-list me-2"></i> Query Results</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered mb-0">
                    <tbody>
                    <tr th:each="row : ${results}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
