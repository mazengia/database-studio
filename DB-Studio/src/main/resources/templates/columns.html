<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maze DB Studio | Query Editor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background: #fff;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            height: 100%;
        }
        .sidebar h4 {
            font-weight: 600;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* Backup / Restore top input style */
        .backup-restore-top {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        .backup-restore-top input[type="file"] {
            flex: 1;
        }
        .backup-restore-top button {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Tables List */
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin-bottom: 8px;
        }
        .sidebar ul li button {
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            padding: 8px 12px;
            border-radius: 0.3rem;
            transition: 0.2s;
        }
        .sidebar ul li button:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Columns */
        .columns {
            margin-top: 20px;
        }
        .columns h5 {
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
        }
        .col-name {
            color: #007bff;
            font-weight: bold;
            margin-right: 5px;
        }
        .col-type {
            color: #28a745;
            font-style: italic;
        }

        /* Query editor */
        .query-editor {
            background: #fff;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .query-editor textarea {
            font-family: monospace;
        }

        /* Results table */
        .results-card {
            background: #fff;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .results-card table {
            margin-bottom: 0;
        }

        /* Buttons */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-success, .btn-warning {
            display: flex;
            align-items: center;
            gap: 5px;
        }

    </style>
</head>
<body class="p-4">
<div class="container-fluid">
    <div class="row"> <!-- smaller gap -->
        <!-- Left Sidebar -->
        <div class="col-4"> <!-- increased from 3 to 4 -->
            <div class="sidebar">
                <!-- Backup / Restore Top -->
                <div class="backup-restore-top mb-3">
                    <form th:action="@{/db/backup}" method="post">
                        <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}" />
                        <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}" />
                        <input type="hidden" name="username" th:value="${profile.username}" />
                        <input type="hidden" name="password" th:value="${profile.password}" />
                        <button class="btn btn-success btn-sm w-100 mb-1" type="submit">
                            <i class="bi bi-cloud-arrow-up"></i> Backup
                        </button>
                    </form>

                    <form th:action="@{/db/restore}" method="post" enctype="multipart/form-data" class="d-flex">
                        <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}" />
                        <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}" />
                        <input type="hidden" name="username" th:value="${profile.username}" />
                        <input type="hidden" name="password" th:value="${profile.password}" />
                        <input type="file" name="file" required class="form-control form-control-sm me-1">
                        <button class="btn btn-warning btn-sm" type="submit">
                            <i class="bi bi-cloud-arrow-down"></i>Restore
                        </button>
                    </form>
                </div>

                <!-- Active Database -->
                <div class="mb-3 p-2 bg-primary text-white rounded d-flex align-items-center justify-content-between">
                    <span><i class="bi bi-database"></i> Active Database:</span>
                    <strong th:text="${database}">Database_Name</strong>
                </div>

                <!-- Tables List -->
                <h4>Tables</h4>
                <ul>
                    <li th:each="t : ${tables}">
                        <form th:action="@{/db/columns}" method="post">
                            <input type="hidden" name="driverClassName" th:value="${profile.driverClassName}" />
                            <input type="hidden" name="jdbcUrl" th:value="${profile.jdbcUrl}" />
                            <input type="hidden" name="username" th:value="${profile.username}" />
                            <input type="hidden" name="password" th:value="${profile.password}" />
                            <input type="hidden" name="table" th:value="${t}" />
                            <button type="submit"
                                    th:classappend="${table == t} ? 'btn btn-outline-primary fw-bold' : ''"
                                    class="btn btn-link p-0">
                                <span th:text="${t}"></span>
                            </button>
                        </form>
                    </li>
                </ul>

                <!-- Columns List -->
                <div class="columns" th:if="${table != null}">
                    <h5 th:text="'Columns of ' + ${table}"></h5>
                    <ul>
                        <li th:each="c : ${tableColumns}">
                            <span class="col-name" th:text="${#strings.substringBefore(c, ' ')}"></span>
                            <span class="col-type" th:text="${#strings.substring(c, #strings.indexOf(c, ' ') + 1)}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Right Content -->
        <div class="col-8"> <!-- decreased from 9 to 8 -->
            <div class="query-editor">
                <h2 class="mb-3">Query Editor</h2>
                <form th:action="@{/db/columns}" method="post" th:object="${profile}">
                    <input type="hidden" th:field="*{driverClassName}">
                    <input type="hidden" th:field="*{jdbcUrl}">
                    <input type="hidden" th:field="*{username}">
                    <input type="hidden" th:field="*{password}">
                    <input type="hidden" name="database" th:value="${database}">
                    <input type="hidden" name="table" th:value="${table}">

                    <textarea class="form-control mb-3" name="sql" rows="6" th:text="${sql}"></textarea>
                    <button class="btn btn-primary"><i class="bi bi-play-fill"></i> Run Query</button>
                </form>
                <p th:text="${error}" class="text-danger mt-2"></p>
                <p th:text="${message}" class="text-success mt-2"></p>
            </div>

            <div class="results-card" th:if="${results != null}">
                <h4>Query Results</h4>
                <table class="table table-striped table-bordered">
                    <tbody>
                    <tr th:each="row : ${results}">
                        <td th:each="cell : ${row}" th:text="${cell}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
