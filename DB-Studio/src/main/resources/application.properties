spring.application.name=DB-Studio

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:dbstudio;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server port - default 8080 locally, 8000 on Koyeb
server.port=${PORT:8080}

# Backup folder (configurable via env var)
db.backup.folder=${DB_BACKUP_FOLDER:./backups}

# Folder where exported CSVs are placed
dbstudio.exports.dir=./exports

# Profile (default prod, can be overridden by SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
